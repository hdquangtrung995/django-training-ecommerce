{% extends "base.html" %}

{% block title %}
Register account
{% endblock title %}

{% block body-content %}

{% with local_var=context_var %}

<div class="mainBodyContenContainerResponsive py-10">
    <div class="flexColCenter py-8 *:text-2xl"><h1 class="titleH1">Register new account</h1></div>
    <form action="{% url 'ecommerce:register_account' %}" method="post" class="flexColCenter px-4 md:px-0">
        {% csrf_token %}
        {% include "ecommerce/components/form_snippet/index.html" with form=form %}
        <button type="submit" class="seeAllButton  w-40 mt-20">register</button>
    </form>
</div>

{% endwith %}

{% endblock body-content %}
